<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container-fluid mt-2">
      <div
        class="dashboard-container d-flex justify-content-between align-items-center shadow-lg p-2 rounded w-100"
      >
        <h2
          id="welcomeMessage"
          class="m-0 text-center text-black flex-grow-1 text-align-center"
        ></h2>
        <button id="logoutBtn" class="btn btn-danger p">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
    <div class="container d-flex mt-2">
      <div class="container left-container rounded shadow-lg w-50">
        <div id="userLists" class="message-container p-3 mt-3">
          <!-- User list will be populated here -->
        </div>
      </div>
      <div class="container right-container rounded shadow-lg w-90">
        <button id="backButton" class="btn btn-secondary mt-1" style="display: none">
          <i class="fas fa-arrow-left"></i>
          <!-- Back arrow icon -->
        </button>
        <div
          id="chatMessages"
          class="chat-messages p-3 border border-none mb-2 mt-2"
          style="height: 700px; overflow-y: auto"
        >
          <!-- Chat messages will be rendered here -->
        </div>
        <form id="chatForm" class="chat-form d-flex mb-2">
          <input
            type="text"
            id="chatInput"
            class="flex-grow-1"
            placeholder="Type your message..."
            required
          />
          <button type="submit" class="btn btn-primary ms-2">Send</button>
        </form>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
